<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>

<body>
	<div class="container">
		<section class="profile">
			<div class="profile-name">
				<div class="edit-block">
					<div class="user-name">
						<p class="name"></p>
						<p class="last-name"></p>
						<button type="button" class="btn btn-primary new-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
							<img src="img/edit.svg" alt="edit" width="30px" height="30px">
						</button>
					</div>
				</div>

				<button type="button" class="btn btn-primary my-btn" data-bs-toggle="modal"
					data-bs-target="#exampleSubscribeModal">
					follow
				</button>
			</div>
			<form class="form">
				<input type="text" class="what-doing" placeholder="What's happening?">
				<input type="submit" class="send-button my-btn" value="Send">
			</form>
		</section>
		<section class="posts">
			<div class="post"></div>
		</section>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Your name</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<label>Enter your name to edit: <input type="text" class="login-name my-input"></label>
					<label>Enter your last name to edit: <input type="text" class="login-lastname  my-input"></label>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary save-info">Save changes</button>
				</div>
			</div>
		</div>
	</div>



	<!-- Modal -->
	<div class="modal fade" id="exampleSubscribeModal" tabindex="-1" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Search your friends</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<label>enter email to follow: <input type="text" class="subscribe-text my-input"></label>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary subscribe">Subscribe</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal error" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Enter a message!</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p>You need to enter a message</p>
				</div>
			</div>
		</div>
	</div>
	<div class="loader">Loading ...</div>







	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>

</html>
