<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/style.css">
	<title>blank</title>
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<form id="new-entry-form">
				<label for="message-input">Create new To Do :</label>
				<input id="message-input" type="text" placeholder="Buy Milk">
				<button id="create-button" type="submit">Add</button>
			</form>


			<div class="container-content">
				<div id="to-do-column" class="do-column">
					<h2>To Do</h2>
					<ul id="to-do-list" class="list"></ul>
				</div>

				<div id="in-progress-column" class="do-column">
					<h2>In Progress</h2>
					<ul id="in-progress-list" class="list"></ul>
				</div>
				
				<div id="naruto-column" class="do-column">
					<h2>Naruto</h2>
					<ul id="naruto-list" class="list"></ul>
				</div>

				<div id="done-column" class="do-column">
					<h2>Done</h2>
					<ul id="done-list" class="list"></ul>
				</div>

				

			</div>
		</div>

	</div>



	<script src="js/index.js"></script>
</body>

</html>
